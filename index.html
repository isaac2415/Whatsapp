<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Download Image</title>
    <script>
        window.onload = function() {
            // Array of
            const imageUrl = "isaac1.jpg"; // Example image URL
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = "downloaded-image.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
